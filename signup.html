<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - NexInvest</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <section id="header">
        <a href="index.html"><img src="logo.png" class="logo" height="60px" width="100%"></a>
        <div>
            <ul id="navbar">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="schemes.html">Schemes</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="insights.html">Insights</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Sign Up</a></li>
            </ul>
        </div>
    </section>

    <!-- Login/Signup Section -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Signup</h2>
            <div class="col-md-6">
                <h4>Signup</h4>
                <form>
                    <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="signupEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signupPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="signupConfirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Signup</button> OR <a href="signup.html" class="btn btn-danger">Sign Up</a>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-white bg-dark py-3">
        <p>&copy; 2024 NexInvest. All Rights Reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
